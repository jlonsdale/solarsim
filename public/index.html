<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="interface.js"></script>
<script src="universe.js"></script>
<script src="star.js"></script>
<script src="planet.js"></script>



<link rel="stylesheet" type="text/css" href="style/style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<body>
  <center>
    <div id='app'>
      <canvas id='display' width="800" height="900" ></canvas>
      <div id='information'>
      <form id='addPlanet'>
        <div class="form-group">

          <label for="formControlRange">Ra (Max Radius from Star to Planet)/ Relative Units</label>
          <input type="range" class="form-control-range" min="20" max="100" name="distance">

          <label for="formControlRange">Rb (Minimum Radius from Star to Planet)/ Relative Units</label>
          <input type="range" class="form-control-range" name="rb">

          <label for="formControlRange">Planet Radius (Relative to Star)</label>
          <input type="range" class="form-control-range" name="radius">

        </div>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Add Planet</button>
        </div>

      </form>
      Information in Relative Units.
      <div class='planet' id='0' ></div>
      <div class='planet' id='1' ></div>
      <div class='planet' id='2' ></div>
      <div class='planet' id='3' ></div>
      <div class='planet' id='4' ></div>
      <div class='planet' id='5' ></div>
      <div class='planet' id='6' ></div>
      <div class='planet' id='7' ></div>

    </div>
   </div>
  </center>
</body>
